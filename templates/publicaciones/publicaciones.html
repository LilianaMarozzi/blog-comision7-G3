{% extends 'base.html' %}
{% load static %}


{% block contenido %}
  

<header class="major">
  <h2>Publicaciones</h2>

{% for publicacion in publicaciones  %}

<div class="row">
  <div class="col-4 col-6-medium col-12-small">
    {{publicacion.fecha}}
      <section class="box">
          <a href="#" class="image featured"><img src="{% static 'images/pic02.jpg' %}" alt="" /></a>

              <h3>{{publicacion.titulo}}</h3>
          </header>
          <p>{{publicacion.cuerpo}}</p>
          <footer>
              <ul class="actions">
                  <li><a href="#" class="button alt">leer m√°s</a></li>
              </ul>
          </footer>
      </section>  
    </div>
  </div>


{% endfor %}



{% endblock contenido %}
